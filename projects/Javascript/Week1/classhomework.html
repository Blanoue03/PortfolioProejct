<html>
<head>

    <style>
        div
        {
            border: 1px solid black;
            box-sizing: border-box;
        }
        #calc
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            border: 1px solid black;
            width: 300px;
            height:  500px;
        }
        #result, #old
        {
            font-size:  30px;
            display: flex;
            justify-content: end;
            align-items: end;
            border: 1px solid black;
            width: 100%;
            height: 100px;
            padding-bottom: 5px;
        }
        #old
        {
            height: 20px;
            padding-bottom: 0px
        }
        #result
        {
            margin-bottom: 5px;
        }
        #calc > button
        {
            font-size: 30px;
            width: 20%;
            height: 15%;
            margin: 5px;
        }

</head>
<body>
    <button onclick="displaySquare()">prompt 1</button>
    <button onclick="squareDisplay()">prompt 2</button>
    <button onclick="sqrDisplay()">prompt 3</button>
    <button onclick="descisionMaking1()">Descision Making Question 1</button>

    <div id="calc">
        <div id = old></div>
        <div id = "result">0</div>
    <button onclick="calc('7','num')">7</button>
    <button onclick="calc('8','num')">8</button>
    <button onclick="calc('9','num')">9</button>
    <button onclick="calc('X','mult')">X</button>
    <button onclick="calc('4','num')">4</button>
    <button onclick="calc('5','num')">5</button>
    <button onclick="calc('6','num')">6</button>
    <button onclick="calc()">-</button>
    <button onclick="calc('1','num')">1</button>
    <button onclick="calc('2','num')">2</button>
    <button onclick="calc('3','num')">3</button>
    <button onclick="calc()">+</button>
    <button onclick="calc()">/</button>
    <button onclick="calc('0','num')">0</button>
    <button onclick="calc()">.</button>
    <button onclick="calc()">=</button>
    </div>

</html>
